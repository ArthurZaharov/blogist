version: v1.0
name: Blogist
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Run Tests
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Run Tests
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 2.6.5
            - cache restore
            - bundle install --deployment --path vendor/bundle
            - cache store
            - bin/setup
            - bin/ci
promotions:
  - name: Staging
    pipeline_file: staging.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
